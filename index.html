<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de contactos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_container_title">
                <h1>Inventario</h1>
            </div>
            <div class="header_container_buttom">
                <button type="submit" onclick="mostrarform('agregar')"  >+</button>
            </div>
        </div>
    </header>
    <main>
        <section class="section_buscador ">
            <div class="container_buscador">
                <svg class="lupa" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" id="buscador" class="buscador" placeholder="Buscar">
                <a href="#" id="btn_list">
                    <svg class="list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </a>
            </div>
        </section>
        <section class="productos">
            <div class="container_productos" id="lugarItem">

            </div>
        </section>
        <section class="form">
            <div id="form_container" class="form_container">
                <div class="form_container_cerrar">
                    <a href="#" onclick="mostrarform('cerrar')" >X</a>
                </div>
                <form>
                    <div class="form_container_datos">
                        <div class="form_container_datos_nombre">
                             <h3>Modelo</h3>
                             <input  type="text" required placeholder="Modelo" id="modelo_form" class="modelo_form datos">
                       </div>
                       <div class="form_container_datos_email">
                             <h3>Marca</h3>
                             <input type="text" required placeholder="marca" id ='marca_form' class="marca_form datos" >
                       </div>
                       <div class="Form_container_datos_numero">
                             <h3>Precio</h3>
                             <input type="number"  required min="1" placeholder="Precio" id="precio_form" class="precio_form datos">
                       </div>
                       <div class="form_container_buttom">
                             <a href="#" id="agregar_form"  class="agregar_form" onclick="agergarProducto()">Agregar</a>
                             <a href="#" id="editar_form" class="editar_form ">Editar</a>
                       </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="alert">
            <div class="alert_container" id="alert_container">
                <div class="alert_container_info" id="alert_container_info"">
                    
                </div>
                <div class="alert_container_boton">
                    <a href="#" onclick="mostrarform('cerrar alert')" >ok</a>
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
